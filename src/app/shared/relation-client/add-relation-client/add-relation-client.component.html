<kt-custom-modal [title]="title">
    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">

            <div class="row">

                <!-- client -->
                <kt-client-dropdown
                    class="col-md-6"
                    [isShow]="false"
                    [client]="selectedClient"
                    (changeEvent)="setClient($event)"
                    [inputName]="'clientId'"
                    [label]="'LABELS.CLIENT' | translate"
                    [formInstant]="form">
                </kt-client-dropdown>

                <!-- relation between this client -->
                <kt-custom-drop-down
                    class="col-md-6"
                    [inputName]="'type'"
                    [data]="typeRelationClient"
                    [label]="'LABELS.TYPE' | translate"
                    [formInstant]="form">
                </kt-custom-drop-down>

            </div>

        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.ADD'| translate }}"
            cdkFocusInitial>{{ 'LABELS.ADD' | translate }}</button>

    </div>

</kt-custom-modal>
