<kt-custom-modal [title]="title">
    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">

            <div class="row">

                <!-- address-->
                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'adresse'"
                    [label]="'ADDRESS.TITLE' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <!-- complement address -->
                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'complementAdresse'"
                    [label]="'ADDRESS.COMPLEMENT_ADRESSE' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <!-- ville -->
                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'ville'"
                    [label]="'ADDRESS.VILLE' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <!-- code postal-->
                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'codePostal'"
                    [label]="'ADDRESS.CODE_POSTAL' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <!-- departement-->
                <kt-departments-dropdown
                    class="col-md-6"
                    [inputName]="'departement'"
                    [label]="'ADDRESS.DEPARTEMENT' | translate"
                    [formInstant]="form" >
                </kt-departments-dropdown>

                <!-- country -->
                <kt-countries-dropdown
                    class="col-md-6"
                    [inputName]="'pays'"
                    [label]="'ADDRESS.PAYS' | translate"
                    [formInstant]="form" >
                </kt-countries-dropdown>

                <!-- is default address -->
                <ng-container *ngIf="showIsDefault" >
                    <kt-custom-checkbox
                        class="col-md-6"
                        [label]="'ADDRESS.IS_DEFAULT' | translate"
                        [formInstant]="form"
                        [inputName]="'isDefault'">
                    </kt-custom-checkbox>
                </ng-container>

            </div>

        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.ADD'| translate }}"
            cdkFocusInitial>{{ 'LABELS.ADD' | translate }}</button>

    </div>

</kt-custom-modal>
