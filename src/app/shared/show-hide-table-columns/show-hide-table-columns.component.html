<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon color="primary">filter_list</mat-icon>
</button>

<mat-menu #menu="matMenu" class="custom-material-menu">

    <ng-container *ngFor="let column of columns;let i = index">
        <mat-checkbox
            (click)="$event.stopPropagation();"
            (change)="columnSelected(i, $event.checked);"
            [checked]="_checkedColumns[i]"
            class="mat-menu-item">{{ column | translate }}
        </mat-checkbox>
    </ng-container>

</mat-menu>
