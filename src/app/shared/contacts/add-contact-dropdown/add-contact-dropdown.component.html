<kt-custom-modal
    [title]="'CONTACTS.ADDCONTACT' | translate">
    <div mat-dialog-content class="dialog-body">

        <div class="d-flex p-2 flex-column" >
            <!-- select contact -->
            <kt-contact-dropdown
                [label]="'CONTACTS.TITLE' | translate"
                [Contact]="contacts"
                [SelectContact]="contacts"
                (changeEvent)="setContact($event)">
            </kt-contact-dropdown>
        </div>

    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.ADD'| translate }}"
            cdkFocusInitial>{{ 'LABELS.ADD' | translate }}</button>

    </div>

</kt-custom-modal>
