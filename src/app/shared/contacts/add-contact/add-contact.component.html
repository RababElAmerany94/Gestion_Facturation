<kt-custom-modal
    [title]="'CONTACTS.TITLE' | translate">
    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">
            <div class="row">

                <kt-custom-drop-down
                    [showAny]="false"
                    class="col-md-6"
                    [inputName]="'civilite'"
                    [label]="'CONTACTS.CIVILITE' | translate"
                    [formInstant]="form"
                    [data]="civilites">
                </kt-custom-drop-down>

                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'nom'"
                    [label]="'CONTACTS.NOM' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'prenom'"
                    [label]="'CONTACTS.PRENOM' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'fonction'"
                    [label]="'CONTACTS.FONCTION' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'email'"
                    [label]="'CONTACTS.EMAIL' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    [inputName]="'mobile'"
                    (changeEvent)="setPhone($event)"
                    [label]="'CONTACTS.MOBILE' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-textarea
                    class="col-md-12"
                    [inputName]="'commentaire'"
                    [label]="'LABELS.COMMENTAIRE' | translate"
                    [formInstant]="form">
                </kt-custom-textarea>

                <!-- is default address -->
                <kt-custom-checkbox
                    class="col-md-6"
                    [inputName]="'isDefault'"
                    [label]="'CONTACTS.DEFAULTCONTACT' | translate"
                    [formInstant]="form">
                </kt-custom-checkbox>

            </div>
        </form>
    </div>

    <div
        mat-dialog-actions
        class="dialog-footer"
        align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.ADD'| translate }}"
            cdkFocusInitial>{{ 'LABELS.SAUVGARDE' | translate }}</button>

    </div>

</kt-custom-modal>
