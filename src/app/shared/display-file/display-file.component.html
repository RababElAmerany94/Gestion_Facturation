<kt-custom-modal [title]="'TITLES.PREVIEW_FILE' | translate ">
    <div mat-dialog-content class="dialog-body">
        <div class="container-preview">
            <pdf-viewer
                [src]="displayData"
                [show-all]="true"
                [original-size]="true"
                style="display: block">
            </pdf-viewer>
        </div>
    </div>
    <div mat-dialog-actions class="dialog-footer" align="end" >
        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">
            {{ 'LABELS.CLOSE' | translate }}
        </button>
    </div>
</kt-custom-modal>
