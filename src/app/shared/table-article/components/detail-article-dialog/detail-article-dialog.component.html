<kt-custom-modal [title]="title">

    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">

            <div class="row" *ngIf="form">

                <kt-custom-input
                    class="col-md-12"
                    [type]="'number'"
                    [label]="'LABELS.QUANTITE' | translate"
                    [inputName]="'qte'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-10"
                    [type]="'number'"
                    [label]="'LABELS.DISCOUNT' | translate"
                    [inputName]="'remise'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-drop-down
                    class="col-md-2"
                    [data]="remiseTypes"
                    [label]="'LABELS.REMISE_TYPE' | translate"
                    [formInstant]="form"
                    [inputName]="'remiseType'">
                </kt-custom-drop-down>

            </div>

            <div class="kt-separator kt-separator--dashed"></div>

            <div class="row">

                <kt-custom-input
                    class="col-md-6"
                    [label]="'LABELS.REFERENCE' | translate"
                    [inputName]="'reference'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    [label]="'LABELS.DESIGNATION' | translate"
                    [inputName]="'designation'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-fournisseur-dropdown
                    class="col-md-6"
                    [label]="'LABELS.FOURNISSEUR' | translate"
                    [inputName]="'fournisseurId'"
                    [formInstant]="form">
                </kt-fournisseur-dropdown>

                <kt-unite-dropdown
                    class="col-md-6"
                    [label]="'LABELS.UNITE' | translate"
                    [inputName]="'unite'"
                    [formInstant]="form" >
                </kt-unite-dropdown>

                <kt-custom-input
                    class="col-md-6"
                    [type]="'number'"
                    (changeEvent)="subscribePrixTVA()"
                    [label]="'LABELS.TVA' | translate"
                    [inputName]="'tva'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    [type]="'number'"
                    [label]="'LABELS.PRIX_ACHAT' | translate"
                    [inputName]="'prixAchat'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    (changeEvent)="subscribePrixHt()"
                    [type]="'number'"
                    [label]="'LABELS.PRIX_HT' | translate"
                    [inputName]="'prixHT'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-6"
                    (changeEvent)="subscribePrixTTC()"
                    [type]="'number'"
                    [label]="'LABELS.PRIX_TTC' | translate"
                    [inputName]="'prixTTC'"
                    [formInstant]="form" >
                </kt-custom-input>

                <kt-custom-textarea
                    class="col-md-6"
                    [label]="'LABELS.DESCRIPTION' | translate"
                    [inputName]="'description'"
                    [formInstant]="form" >
                </kt-custom-textarea>

            </div>

        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">

        <button
            mat-raised-button
            mat-dialog-close
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            matTooltip="{{ 'LABELS.SAUVGARDE'| translate }}"
            cdkFocusInitial>{{ 'LABELS.SAUVGARDE' | translate }}</button>

    </div>

</kt-custom-modal>
