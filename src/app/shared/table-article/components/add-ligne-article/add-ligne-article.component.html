<kt-custom-modal [title]="'LABELS.ADD_LIGNE' | translate">
    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">
            <kt-custom-input
                class="col-md-6"
                [label]="'LABELS.DESIGNATION' | translate"
                [inputName]="'designation'"
                [formInstant]="form">
            </kt-custom-input>
            <kt-custom-textarea
                class="col-md-6"
                [label]="'LABELS.DESCRIPTION' | translate"
                [inputName]="'description'"
                [formInstant]="form">
            </kt-custom-textarea>
        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">
        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>
        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.SAVE'| translate }}"
            cdkFocusInitial>{{ 'LABELS.SAVE' | translate }}</button>
    </div>

</kt-custom-modal>
