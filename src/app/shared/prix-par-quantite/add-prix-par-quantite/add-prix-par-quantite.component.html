<kt-custom-modal
    [title]="getTitle() | translate">

    <div mat-dialog-content class="dialog-body">

        <form [formGroup]="form">
            <div class="row">

                <kt-custom-input
                     class="col-md-12"
                     [type]="'number'"
                     [inputName]="'prix'"
                     [label]="'LABELS.PRIX_TTC' | translate"
                     [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-12"
                    [type]="'number'"
                    [inputName]="'quantiteMinimal'"
                    [label]="'LABELS.QUANTITE_MINIMAL' | translate"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-12"
                    [type]="'number'"
                    [inputName]="'quantiteMaximal'"
                    [label]="'LABELS.QUANTITE_MAXIMAL' | translate"
                    [formInstant]="form">
                </kt-custom-input>

            </div>
        </form>

    </div>

    <div    mat-dialog-actions
            class="dialog-footer"
            align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.SAUVGARDE'| translate }}"
            cdkFocusInitial>{{ 'LABELS.SAUVGARDE' | translate }}</button>

    </div>

</kt-custom-modal>
