<kt-custom-modal [title]="'SMS.SEND' | translate">
    <div mat-dialog-content class="dialog-body">

        <form [formGroup]="form">

            <div class="row">

                <!-- phone Number -->
                <kt-custom-input
                    class="col-md-12"
                    type = "number"
                    [inputName]="'numeroTelephone'"
                    [label]="'LABELS.PHONE_NUMBER' | translate"
                    [formInstant]="form">
                </kt-custom-input>

            </div>

            <!-- select model -->
            <div class="d-flex flex-row-reverse bd-highlight mb-1">
                <button
                    mat-icon-button
                    color="primary"
                    type="button"
                    (click)="openModeleDetails()"
                    [matTooltip]="'LABELS.SELECT_MODELE' | translate">
                    <mat-icon>phonelink_setup</mat-icon>
                </button>
            </div>

            <div class="row">

                <!-- text -->
                <kt-custom-textarea
                    class="col-md-12"
                    [label]="'LABELS.MESSAGE' | translate"
                    [inputName]="'message'"
                    [rows]="10"
                    [formInstant]="form">
                </kt-custom-textarea>

            </div>

        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="send()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.ADD'| translate }}"
            cdkFocusInitial>{{ 'LABELS.SEND' | translate }}</button>

    </div>

</kt-custom-modal>
