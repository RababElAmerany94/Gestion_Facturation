<kt-data-table
    [data]="devis"
    [columns]="columns"
    [name]="routeName.Dossier"
    [title]="'LIST.TITLE' | translate"
    (changeEvent)="changeFiltersEvent($event)">

    <ng-template
        #statusTemplate
        let-status="status"
        let-element="element"
        let-item="nouveauAvancementPercent">
        <kt-status
            [status]="status"
            [nouveauAvancementPercent]="element?.nouveauAvancementPercent"></kt-status>
    </ng-template>

    <ng-template #actionsTemplate let-element="element">

        <ng-container *ngIf="element.canModify">
            <button
                type="button"
                mat-icon-button
                color="primary"
                *ngIf="canUpdate()"
                (click)="editClick(element)"
                [matTooltip]="'LABELS.EDIT' | translate">
                <mat-icon>edit</mat-icon>
            </button>

            <button
                mat-icon-button
                color="warn"
                type="button"
                *ngIf="canDelete()"
                (click)="deleteClick(element?.id)"
                [matTooltip]="'LABELS.DELETE' | translate">
                <mat-icon>delete</mat-icon>
            </button>
        </ng-container>

        <button
            mat-icon-button
            color="accent"
            type="button"
            *ngIf="canRead()"
            (click)="showClick(element)"
            [matTooltip]="'LABELS.SHOW' | translate">
            <mat-icon>remove_red_eye</mat-icon>
        </button>

    </ng-template>

    <ng-container class="dataTables-actions" *ngIf="canCreate()">
        <button mat-mini-fab color="primary" class="ml-1" (click)="addClick()">
            <i class="material-icons"> add </i>
        </button>
    </ng-container>

</kt-data-table>
