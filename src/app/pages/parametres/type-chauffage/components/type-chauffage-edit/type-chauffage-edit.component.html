<kt-custom-modal
[title]="title">
<div mat-dialog-content class="dialog-body">
	<form [formGroup]="form">
		<div class="row">

            <!-- name Type de tache -->
			<kt-custom-input
				class="col-md-12"
				[inputName]="'name'"
				[label]="'LABELS.FIRSTNAME' | translate"
				[formInstant]="form">
			</kt-custom-input>

		</div>
	</form>
</div>
<div mat-dialog-actions class="dialog-footer" align="end">
	<button mat-raised-button mat-dialog-close color="primary">{{ 'LABELS.CLOSE' | translate }}</button>
    <button
        mat-raised-button
        ktDebounceClick
        color="danger"
        *ngIf="!modeShow"
        (debounceClick)="save()">{{ 'LABELS.SAUVGARDE' | translate }}</button>
</div>
</kt-custom-modal>
