<kt-portlet>

    <kt-portlet-header 
        [sticky]="true" 
        [title]="'NUMERATION.LIST_TITLE' | translate" 
        [class]="'kt-portlet__head--lg'">
    </kt-portlet-header>

    <kt-portlet-body>
       
        <div class="tab-content">
            <div class="tab-pane active" id="kt_widget4_tab1_content">
                <div class="kt-widget4">
                
                    <div class="kt-widget4__item" *ngFor="let item of numerotationTypes" >
                        
                        <div class="kt-widget4__info">
                            <a class="kt-widget4__username">
                                {{  'LABELS.'+item.text | translate }}
                            </a>
                            <p class="kt-widget4__text">
                                {{ previewReference(item?.value) }} 
                            </p>							 		 
                        </div>						 
                        <a class="btn btn-sm btn-label-brand btn-icon" (click)="editNumeration(item?.value)">
                            <i class="flaticon-edit" ></i>
                        </a>						 
                    </div>  
        
                </div>             
            </div>
        
        </div>
        
    </kt-portlet-body>

</kt-portlet>
