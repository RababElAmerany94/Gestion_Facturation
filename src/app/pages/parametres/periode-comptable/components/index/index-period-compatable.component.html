<kt-data-table
    [data]="periodesComptable"
    [columns]="columns"
    [name]="routeName.PeriodComptable"
    [title]="'PERIOD_COMPTABLE.LIST_TITLE' | translate"
    (changeEvent)="changeFiltersEvent($event)" >

    <ng-template #actionsTemplate let-element="element">
        <button
            type="button"
            mat-icon-button
            color="primary"
            *ngIf="canUpdate()"
            (click)="editClick(element)"
            [matTooltip]="'LABELS.EDIT' | translate">
            <mat-icon>edit</mat-icon>
        </button>
        <button
            mat-icon-button
            color="warn"
            type="button"
            (click)="cloturePeriod(element?.id)"
            [matTooltip]="'LABELS.CLOTURE' | translate">
            <mat-icon>lock</mat-icon>
        </button>

    </ng-template>

    <ng-container class="dataTables-actions" *ngIf="periodesComptable?.value?.length == 0 && canCreate()" >
        <button mat-mini-fab color="primary" class="ml-3" (click)="addClick()">
            <i class="material-icons"> add </i>
        </button>
    </ng-container>

</kt-data-table>
