<kt-custom-modal [title]="title">
    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">

            <div class="row">

                <!--  date debut-->
                <kt-custom-date-picker
                    class="col-md-12"
                    [formInstant]="form"
                    [inputName]="'dateDebut'"
                    [label]="'LABELS.DATE_START' | translate">
				</kt-custom-date-picker>


                <!-- periopd comptable-->
                <kt-custom-drop-down
                    class="col-md-12"
                    [inputName]="'period'"
                    [label]="'LABELS.DUREE' | translate"
                    [formInstant]="form"
                    [data]="periodComtable">
                </kt-custom-drop-down>

            </div>

        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">

        <button
            mat-raised-button
            mat-dialog-close
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.CLOSE'| translate }}">{{ 'LABELS.CLOSE' | translate }}</button>

        <button
            mat-raised-button
            ktDebounceClick
            color="primary"
            (debounceClick)="save()"
            #tooltip="matTooltip"
            matTooltip="{{ 'LABELS.SAUVGARDE'| translate }}"
            cdkFocusInitial>{{ 'LABELS.SAUVGARDE' | translate }}</button>

    </div>

</kt-custom-modal>
