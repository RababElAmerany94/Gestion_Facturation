<!-- title -->
<h3 class="kt-subheader__title"> {{ 'CATEGORY_PRODUCT.TITLE' | translate }} </h3>
<!-- end title -->

<!-- breadcrumb -->
<kt-breadcrumb-list
    [mode]="mode"
    (modeChangeEvent)="mode=$event" >
</kt-breadcrumb-list>
<!-- end breadcrumb -->

<!-- list -->
<ng-container *ngIf="isListMode()">
    <kt-index-product-category
        [data]="categoryProducts"
        (filters)="getCategoryProducts($event)"
        (addEvent)="addEvent()"
        (editEvent)="editEvent($event)"
        (deleteEvent)="deleteEvent($event)"
        (showEvent)="showEvent($event)">
    </kt-index-product-category>
</ng-container>
<!-- end list -->
