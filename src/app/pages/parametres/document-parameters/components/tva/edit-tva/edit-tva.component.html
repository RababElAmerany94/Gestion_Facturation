<kt-custom-modal [title]="'DOCUMENT_PARAMETER.TVA.EDIT_TVA' | translate">

    <div mat-dialog-content class="dialog-body">
        <form [formGroup]="form">
            <div class="row">

                <kt-custom-input
                    class="col-md-12"
                    [type]="'number'"
                    [label]="'LABELS.TVA' | translate"
                    [inputName]="'value'"
                    [formInstant]="form">
                </kt-custom-input>

                <kt-custom-input
                    class="col-md-12"
                    [label]="'LABELS.CODE_COMPTABLE' | translate"
                    [inputName]="'accountingCode'"
                    [formInstant]="form">
                </kt-custom-input>

            </div>
        </form>
    </div>

    <div mat-dialog-actions class="dialog-footer" align="end">
        <button
            mat-raised-button
            color="primary"
            (debounceClick)="close()">
            {{ 'LABELS.CLOSE' | translate }}
        </button>
        <button
            mat-raised-button
            ktDebounceClick
            color="danger"
            (debounceClick)="save()">
            {{ 'LABELS.SAUVGARDE' | translate }}
        </button>
    </div>

</kt-custom-modal>
