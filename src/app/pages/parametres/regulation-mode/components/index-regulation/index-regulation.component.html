<kt-data-table
	[data]="modesReglement"
	[columns]="columns"
	[name]="routeName.ModeReglement"
	[title]="'MODE_REGLEMENT.LIST_TITLE' | translate"
	(changeEvent)="changeEvent($event)">

    <ng-template #actionsTemplate let-element="element">

        <ng-container *ngIf="element?.isModify">
            <button
                type="button"
                mat-icon-button
                color="primary"
                matTooltip="Edit element"
                *ngIf="canUpdate()"
                (click)="editClick(element)"
                [matTooltip]="'LABELS.EDIT' | translate">
                <mat-icon>edit</mat-icon>
            </button>&nbsp;
            <button
                mat-icon-button
                color="warn"
                type="button"
                matTooltip="Delete element"
                *ngIf="canDelete()"
                (click)="deleteClick(element?.id)"
                [matTooltip]="'LABELS.DELETE' | translate">
                <mat-icon>delete</mat-icon>
            </button>&nbsp;
        </ng-container>

    </ng-template>

    <ng-container class="dataTables-actions" *ngIf="canCreate()">
        <button
            mat-mini-fab
            color="primary"
            class="ml-3"
            (click)="addClick()">
            <i class="material-icons"> add </i>
        </button>
    </ng-container>

</kt-data-table>
