<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3>{{ 'LABELS.FORGET_PASSWORD' | translate }}</h3>
		</div>

		<form class="kt-form" [formGroup]="forgotPasswordForm" autocomplete="off">
			<div class="forgotPasswordForm">
				<kt-custom-input
					[inputName]="'email'"
					[label]="'CONTACTS.EMAIL' | translate"
					[formInstant]="forgotPasswordForm">
				</kt-custom-input>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
                <button
                    routerLink="/auth/login"
                    [disabled]="loading"
                    id="kt_login_signup_cancel"
                    class="btn btn-secondary btn-elevate kt-login__btn-secondary kt-align-left">
                    {{ 'LABELS.BACK_BUTTON' | translate }}
                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button
                    ktDebounceClick
                    (debounceClick)="submit()"
                    id="kt_login_signin_submit"
                    class="btn btn-primary btn-elevate kt-login__btn-primary"
                    [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
                    {{ 'LABELS.SUBMIT_BUTTON' | translate }}
                </button>
            </div>
			<!--end::Action-->
		</form>
	</div>
</div>
